<div class="container">
  <app-form-search [pageIndex]="pageIndex" (onFilmSearch)="getFilms($event)"></app-form-search>
  <div *ngIf="error" class="error">{{error}}</div>
  <div *ngIf="!error" class="films">
    <app-film-item *ngFor="let film of films"
                  [film]="film"></app-film-item>
  </div>
  <div *ngIf="!error" >
    <mat-paginator *ngIf="films?.length"
                [length]="length"
                [pageSize]="10"
                [pageSizeOptions]="[10]"
                aria-label="Select page"
                (page)="getEventsData($event)"
                aria-lebel="Select page">
    </mat-paginator>
  </div>
</div>
